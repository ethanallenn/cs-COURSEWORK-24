<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .logout-button, .add-user-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <p>This is your dashboard where you can manage your activities.</p>
        <button class="add-user-button" onclick="location.href='add_user_form.html'">Add User</button>
    </div>

    <script>
        function logout() {
            window.location.href = '/login'; // Adjust the URL to your login page
        }
    </script>
</body>
</html>
